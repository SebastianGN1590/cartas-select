<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Sorter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Card Sorter</h1>

  <div class="controls">
    <label for="amount">Number of cards:</label>
    <input type="number" id="amount" value="0" min="2" max="52" />
    <button class="draw" id="draw">Draw</button>
    <button class="select" id="sort">select</button>
    <!-- <button class="sort" id="sort">BubbleSort</button> -->
    
  </div>

  <h2>Unsorted Deck</h2>
  <div class="deck unsorted"></div>

  <h2>Sort Steps</h2>
  <ul class="solution-log"></ul>

  <script src="app.js"></script>
</body>
</html>
